<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Select Box Control</title>
   </head>
   <body>
      <p>WiFi access points. Select any one fill in your password and press configure Airiana:</p>
      <form>
         <label for="password">Password:</label>
         <input type="text" id="password" name="Password"><br>
         <select name = "Available networks">
            <option value = "SSID1" selected>SSID1</option>
            <option value = "SSID2">SSID2</option>
            <option value = "SSID3">SSID3</option>
         </select>
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
