<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: "Palatino Linotype", sans-serif;
}

.mb-clickable {
   cursor: pointer;
 }

.sidenav {
    height: 100%;
    width: 250px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #FFF;
    overflow-x: hidden;
    padding-top: 50px;
}

.sidenav a {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 60px;
    color: #212121;
    display: block;
    transition-duration: 0.5s;

}
.sidenav b {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 40px;
    color: #212121;
    display: block;
}
.sidenav c {
    padding: 6px 8px 6px 16px;
    text-decoration: none;
    font-size: 5px;
    color: #000000;
    display: block;
}

.sidenav a:active{
    text-decoration: underline;
}

.sidenav a:hover {
    padding: 6px 8px 6px 35px;
    color: #101010;
    -webkit-transition-duration: 4.9s; /* Safari */
    transition-duration: 0.5s;
}

.main {
    margin-left: 250px; /* Same as the width of the sidenav */
    font-size: 28px; /* Increased text to enable scrolling */
    padding: 0px 0px;
}

@media screen {
    .sidenav {padding-top: 15px;}
    .sidenav a {font-size: 18px;}
}
</style>
</head>
<body>
<script>

function sendCmd(cmd) {
  var xhttp = new XMLHttpRequest();
  xhttp.timeout = 500;
  var toSend = "http://"+window.location.hostname+":8000/command?"+cmd;
  xhttp.open("GET", toSend, true);
  xhttp.send();
  xhttp.ontimeout = function(){
	alert("Airiana does not allow control from outside the local network, unless explicitly instructed.");
		}
}

</script>
    <div class="sidenav">
    <frameset cols="18%,82%">
    <frame src="buttons.html" frameborder="0">
    </frameset>
      <b>Airiana Controller<br></b>
    <br>
      <a onclick="sendCmd(0)">Winter/Summer Mode</a>
    <br>
      <a onclick="sendCmd(1)">Auto On/Off</a>
      <a onclick="sendCmd(8)">Forced Ventilation 2hrs</a>
      <a onclick="sendCmd(9)">Fire Start 10min</a>
    <br>
      <a onclick="sendCmd(97)">Fanspeed Low</a>
      <a onclick="sendCmd(98)">Fanspeed Norm</a>
      <a onclick="sendCmd(99)">Fanspeed High</a>
    <br>
      <a  href="wifi.html">Configure Wi-Fi</a>
      <a  href="editor.html">Control settings</a>
    <br>
      <c font-size="5px">*No access allowed outside of local domain.</c>

    </div>

    <div class="main">
      <iframe src="ajax.html" frameborder="0" height=3400 width=100% scrolling="no"/>
    </div>
  </body>
</html>
